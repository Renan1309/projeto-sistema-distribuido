<form  onSubmit = {this.enviaForm}><br/>
    <label >Nome</label><br/>
    <input id="nome" type = "text" onChange ={this.setNome} value = {this.state.nome}/> <br/>
    <label >Email</label><br/>
    <input id="Email" type = "email" onChange ={this.setEmail} value = {this.state.email}/> <br/>
    <label >Senha</label><br/>
    <input id="Senha" type = "password" onChange ={this.setSenha} value = {this.state.senha}/> <br/>
    <Button variant="primary" type="submit" value="ENVIAR">ENVIAR</Button> 

    </form>
